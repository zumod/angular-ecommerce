

<div class="container-fluid ml-mr-mt-0 mb-0 pt-5  pl-5 pr-5 container2" >
  <div class="container-fluid mb-2 pl-0 pr-0 container3">
    <div class="row mx-0 my-0 px-0 py-0" style="width:100%;height: 100%; border-radius: 20px;">
      <div class="col-md-5 loginimg px-0 py-0" >
<!--image-->
      </div>
   <div class="col-md-7 login pl-5 pt-5 pb-5" >
        
    <div class="container pb-4 pt-3 logindiv" >
          <h3 >Create Account</h3><br>
          <form  [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" > 

            <div class="form-group">
              <label for="firstname">Your Name</label>
              <input type="text" class="form-control input-sm" id="firstname" placeholder="Enter your Name">
         </div>

         <div class="form-group">
          <label for="email">Mobile Number</label>
          <input type="text" class="form-control input-sm" id="Mobile Number" aria-describedby="numberHelp" placeholder="Enter Mobile Number">
    
     </div>

            <div class="form-group">
                 <label for="email">Email</label>
                 <input type="email" class="form-control input-sm" id="email" aria-describedby="emailHelp" placeholder="Enter email">
           
            </div>
           
 
            <div class="form-group ">
               <label for="Password" >Password</label>
                <input type="password" class="form-control input-sm" id="Password" placeholder="Password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers.</small>
                  </div>
 
            <div class="form-group ">
               <label for="confirmPassword" > Confirm Password</label>
               <input type="password" class="form-control input-sm" id="confirmPassword" placeholder="confirmPassword">    
             </div>
         
            
             
 
             <a type="submit" routerLink="/otp-page"  class="btn  btn-block" style="color:white;background-color: #e20000;">Continue</a>
          </form><br>
          <p>Already have an account?  <a routerLink="/login">Sign in</a></p>
    
        </div>
       </div>
   </div>
</div>

  
    <div class="row align-items-center">
      <div class="col-12 d-flex justify-content-center">
        
        <p ><small>By continuing you agree to our<a href="#" style="color: #e20000;"> Terms of service </a>and <a href="#" style="color: #e20000;">Privacy & Legal Policy</a>.</small></p>
         
      </div>
  </div>
</div>
